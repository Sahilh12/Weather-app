<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather app</title>
</head>

<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Enter city name" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error-msg">
      <img src="404.png" class="error-img" alt="">
      <h2>City Not Found - 404</h2>
    </div>
    <div class="not-found">
      <img class="weather-img" src="rain.png" alt="" />

      <div class="city">
        <h1 class="degree">45Â°c</h1>
        <h2 class="city-name">Banglore</h2>
        <h4 class="description"></h4>
      </div>

      <div class="details">
        <div class="humidity">
          <img src="humidity.png" alt="" />
          <div class="content">
            <p class="humidity-number">50%</p>
            <p class="humidity-txt">humidity</p>
          </div>
        </div>
        <div class="wind">
          <img src="wind.png" alt="" />
          <div class="content">
            <p class="wind-speed-number">15km/h</p>
            <p class="wind-txt">wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
